<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISL Player Stats</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-button">⬅ Back to Homepage</a>

        <div class="header">
            <img src="logo.png" alt="ISL Logo" />
            <h1>Player Stats</h1>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Matches Played</th>
                        <th>G/A</th>
                        <th>Average Match Rating</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body">
                    <!-- This will be dynamically filled -->
                </tbody>
            </table>
        </div>

        <div id="loading-message">Loading stats...</div>

        <div class="credit-text">Indian Soccer League © 2025</div>
    </div>

    <script>
        // Replace this URL with your deployed Google Apps Script Web App URL
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwIN6OArr-ObasgWsNiKBcCxc8mj4iwEc5hI0WxQrgX1fu97ud_VP3Br_qR_9ctg5xq/exec';

        async function loadPlayerStats() {
            const tableBody = document.getElementById('stats-table-body');
            const loadingMessage = document.getElementById('loading-message');

            tableBody.innerHTML = '';
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const players = await response.json();

                if (players.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No player stats found.</td></tr>`;
                    return;
                }

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.Player}</td>
                        <td>${player['Matches Played']}</td>
                        <td>${player['G/A']}</td>
                        <td>${player['Average Match Rating']}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Failed to load stats: ${error.message}</td></tr>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPlayerStats);
    </script>
</body>
</html>
