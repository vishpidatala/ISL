<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISL Player Stats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="credit-text">Made by Vishruth Pidatala</div>

  <div class="container">
    <a href="index.html" class="nav-button">â¬… Back to Homepage</a>

    <div class="header">
      <img src="logo.png" alt="ISL Logo" />
      <h1>Player Stats</h1>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th class="green">ðŸ‘¤ Player</th>
            <th class="orange">ðŸ“… Matches Played</th>
            <th class="green">âš½ G/A</th>
            <th class="orange">ðŸ“Š G/A Per Game</th>
          </tr>
        </thead>
        <tbody id="stats-table-body">
          <!-- Dynamic Data -->
        </tbody>
      </table>
    </div>

    <div id="loading-message">Loading stats...</div>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_WEB_APP_URL = '';

    async function loadPlayerStats() {
      const tableBody = document.getElementById('stats-table-body');
      const loadingMessage = document.getElementById('loading-message');
      loadingMessage.style.display = 'block';
      tableBody.innerHTML = '';

      try {
        const res = await fetch(https://script.google.com/macros/s/AKfycbxcm5u6Yk5Nb_aC67iKdm6TnM3wovjTsdMr6agZf8DK9H0L3dpV77SAEegYqqsVDOZR/exec);
        const players = await res.json();

        players.forEach(p => {
          const gaPerGame = (p['G/A'] / p['Matches Played']).toFixed(2);
          p.GAPerGame = parseFloat(gaPerGame);
        });

        players.sort((a, b) => b.GAPerGame - a.GAPerGame);

        players.forEach((player, index) => {
          let crown = '';
          if (index === 0) crown = 'ðŸ¥‡ ';
          else if (index === 1) crown = 'ðŸ¥ˆ ';
          else if (index === 2) crown = 'ðŸ¥‰ ';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${crown}${player.Player}</td>
            <td>${player['Matches Played']}</td>
            <td>${player['G/A']}</td>
            <td>${player.GAPerGame}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4" style="color:red;">Failed to load stats.</td></tr>`;
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlayerStats);
  </script>
</body>
</html>
