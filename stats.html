<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISL Player Stats</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="credit-text">
        Made by Vishruth Pidatala
    </div>

    <div class="container">
        <a href="index.html" class="nav-button">â¬… Back to Homepage</a>

        <div class="header">
            <img src="logo.png" alt="ISL Logo" />
            <h1>Player Stats</h1>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Matches Played</th>
                        <th>G/A</th>
                        <th>Average Match Rating</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>

        <div id="loading-message">Loading stats...</div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwZmik3dmqDvInH6sKe4QHVBZ9MJk4BmQOes6BN9BH1xIHOOE_tlK9jKrNwmeWkng8z/exec';

        async function loadPlayerStats() {
            const tableBody = document.getElementById('stats-table-body');
            const loadingMessage = document.getElementById('loading-message');

            tableBody.innerHTML = '';
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const players = await response.json();

                if (!Array.isArray(players) || players.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No player stats found.</td></tr>`;
                    return;
                }

                // Sort by Average Match Rating descending
                players.sort((a, b) => {
                    const ratingA = parseFloat(a['Average Match Rating']) || 0;
                    const ratingB = parseFloat(b['Average Match Rating']) || 0;
                    return ratingB - ratingA;
                });

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player['Player'] ?? ''}</td>
                        <td>${player['Matches Played'] ?? ''}</td>
                        <td>${player['G/A'] ?? ''}</td>
                        <td>${player['Average Match Rating'] ?? ''}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Failed to load stats: ${error.message}</td></tr>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPlayerStats);
    </script>
</body>
</html>
