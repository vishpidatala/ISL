<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISL Player Stats</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-button">⬅ Back to Homepage</a>

        <div class="header">
            <img src="logo.png" alt="ISL Logo" />
            <h1>Player Stats</h1>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Matches Played</th>
                        <th>G/A</th>
                        <th>Average Match Rating</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body">
                    <!-- Your JavaScript or static rows here -->
                </tbody>
            </table>
        </div>

        <div id="loading-message">Loading stats...</div>

        <div class="credit-text">Indian Soccer League © 2025</div>
    </div>

    <script>
        // Your existing JavaScript to load from Google Sheets or static content goes here
        document.addEventListener('DOMContentLoaded', () => {
            // Example static data (replace with your fetch code)
            const players = [
                { Player: 'Vishruth Pidatala', 'Matches Played': 15, 'G/A': 20, 'Average Match Rating': 8.2 },
                { Player: 'Another Player', 'Matches Played': 12, 'G/A': 14, 'Average Match Rating': 7.5 }
            ];

            const tableBody = document.getElementById('stats-table-body');
            const loadingMessage = document.getElementById('loading-message');

            tableBody.innerHTML = '';
            loadingMessage.style.display = 'none';

            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.Player}</td>
                    <td>${player['Matches Played']}</td>
                    <td>${player['G/A']}</td>
                    <td>${player['Average Match Rating']}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
