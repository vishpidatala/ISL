<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISL Player Stats</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffaf0, #f7f1e3);
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .header img {
      width: 100px;
      opacity: 0.15;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .header h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    thead tr {
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
      color: #000;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
      transform: scale(1.01);
      transition: 0.2s;
    }

    .top1 {
      background: linear-gradient(to right, gold, #fffbc1);
    }

    .top2 {
      background: #e0e0e0;
    }

    .top3 {
      background: #f5c998;
    }

    .top4, .top5 {
      box-shadow: 0 0 10px 2px rgba(255,165,0,0.3);
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .crown {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      animation: spin 4s linear infinite;
      vertical-align: middle;
    }

    .gold { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }

    .nav-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ff9933;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    #loading-message {
      margin-top: 20px;
      font-style: italic;
      color: gray;
    }

    .credit-container {
      text-align: center;
      font-size: 14px;
      color: black;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    .credit-container p {
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="nav-button">â¬… Back to Homepage</a>

    <div class="header">
      <img src="logo.png" alt="ISL Logo" />
      <h1>Player Stats</h1>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Matches Played</th>
            <th>G/A</th>
          </tr>
        </thead>
        <tbody id="stats-table-body">
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="loading-message">Loading stats...</div>
  </div>

  <div class="credit-container">
    <p>Made by Vishruth Pidatala</p>
    <p>Â© Indian Soccer Leagueâ„¢</p>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwZmik3dmqDvInH6sKe4QHVBZ9MJk4BmQOes6BN9BH1xIHOOE_tlK9jKrNwmeWkng8z/exec';

    async function loadPlayerStats() {
      const tableBody = document.getElementById('stats-table-body');
      const loadingMessage = document.getElementById('loading-message');

      tableBody.innerHTML = '';
      loadingMessage.style.display = 'block';

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const players = await response.json();

        if (!Array.isArray(players) || players.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No player stats found.</td></tr>`;
          return;
        }

        // Sort by G/A (descending)
        players.sort((a, b) => {
          const gaA = parseFloat(a['G/A']) || 0;
          const gaB = parseFloat(b['G/A']) || 0;
          return gaB - gaA;
        });

        players.forEach((player, index) => {
          const row = document.createElement('tr');
          let specialClass = '';
          let name = player['Player'] ?? '';
          let crownHTML = '';

          if (index === 0) {
            specialClass = 'top1';
            crownHTML = `<span class="crown gold">ðŸ‘‘</span>`;
          } else if (index === 1) {
            specialClass = 'top2';
            crownHTML = `<span class="crown silver">ðŸ‘‘</span>`;
          } else if (index === 2) {
            specialClass = 'top3';
            crownHTML = `<span class="crown bronze">ðŸ‘‘</span>`;
          } else if (index === 3) {
            specialClass = 'top4';
          } else if (index === 4) {
            specialClass = 'top5';
          }

          row.className = specialClass;
          row.innerHTML = `
            <td>${crownHTML}${name}</td>
            <td>${player['Matches Played'] ?? ''}</td>
            <td>${player['G/A'] ?? ''}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="3" style="color:red; text-align:center;">Failed to load stats: ${error.message}</td></tr>`;
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlayerStats);
  </script>
</body>
</html>
