<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Indian Soccer League</h1>
    </header>

    <main>
        <section id="leaderboard">
            <h2>Player Stats Leaderboard</h2>
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>G/A Per Game</th>
                        <th>Matches Played</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stats populated by stats.js -->
                </tbody>
            </table>
            <a href="index.html" class="btn">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Indian Soccer League</p>
    </footer>

    <script src="stats.js"></script>
</body>
</html>
