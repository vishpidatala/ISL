<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISL Player Stats</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Add these animations without touching your existing styles */

    /* Crown spinning animation for top 3 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .crown {
      display: inline-block;
      margin-left: 6px;
      animation: spin 3s linear infinite;
      font-size: 1.2rem;
    }

    .rank-1 { color: gold; }
    .rank-2 { color: silver; }
    .rank-3 { color: #cd7f32; }

    /* Glow and subtle scale for top 5 rows */
    .top-player {
      animation: glowScale 2s ease-in-out infinite alternate;
    }

    @keyframes glowScale {
      0% {
        box-shadow: 0 0 6px rgba(255, 165, 0, 0.4);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 12px rgba(255, 165, 0, 0.8);
        transform: scale(1.02);
      }
    }
  </style>
</head>
<body>
  <div class="credit-text">Made by Vishruth Pidatala</div>

  <div class="container">
    <a href="index.html" class="nav-button">â¬… Back to Homepage</a>

    <div class="header">
      <img src="logo.png" alt="ISL Logo" />
      <h1>Player Stats</h1>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Matches Played</th>
            <th>G/A</th>
          </tr>
        </thead>
        <tbody id="stats-table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <div id="loading-message">Loading stats...</div>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwZmik3dmqDvInH6sKe4QHVBZ9MJk4BmQOes6BN9BH1xIHOOE_tlK9jKrNwmeWkng8z/exec';

    async function loadPlayerStats() {
      const tableBody = document.getElementById('stats-table-body');
      const loadingMessage = document.getElementById('loading-message');

      tableBody.innerHTML = '';
      loadingMessage.style.display = 'block';

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const players = await response.json();

        // Sort descending by G/A (convert to number for safety)
        players.sort((a, b) => (parseFloat(b['G/A']) || 0) - (parseFloat(a['G/A']) || 0));

        const crowns = ['ðŸ‘‘', 'ðŸ‘‘', 'ðŸ‘‘'];

        players.forEach((player, index) => {
          const row = document.createElement('tr');
          if (index < 5) row.classList.add('top-player');

          let crown = '';
          if (index === 0) crown = `<span class="crown rank-1">${crowns[0]}</span>`;
          else if (index === 1) crown = `<span class="crown rank-2">${crowns[1]}</span>`;
          else if (index === 2) crown = `<span class="crown rank-3">${crowns[2]}</span>`;

          row.innerHTML = `
            <td>${index + 1} ${crown}</td>
            <td>${player.Player}</td>
            <td>${player['Matches Played']}</td>
            <td>${player['G/A']}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Failed to load stats: ${error.message}</td></tr>`;
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlayerStats);
  </script>
</body>
</html>
