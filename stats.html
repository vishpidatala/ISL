<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISL Player Stats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="credit-text">Made by Vishruth Pidatala</div>

  <div class="container">
    <a href="index.html" class="nav-button">â¬… Back to Homepage</a>

    <div class="header">
      <img src="logo.png" alt="ISL Logo" />
      <h1>Player Stats</h1>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Matches Played</th>
            <th>G/A</th>
          </tr>
        </thead>
        <tbody id="stats-table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <div id="loading-message">Loading stats...</div>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwZmik3dmqDvInH6sKe4QHVBZ9MJk4BmQOes6BN9BH1xIHOOE_tlK9jKrNwmeWkng8z/exec';

    async function loadPlayerStats() {
      const tableBody = document.getElementById('stats-table-body');
      const loadingMessage = document.getElementById('loading-message');

      tableBody.innerHTML = '';
      loadingMessage.style.display = 'block';

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const players = await response.json();

        players.sort((a, b) => (parseInt(b['G/A']) || 0) - (parseInt(a['G/A']) || 0));

        const crowns = ['ðŸ‘‘', 'ðŸ¥ˆ', 'ðŸ¥‰'];
        players.forEach((player, index) => {
          const row = document.createElement('tr');
          row.className = index < 5 ? 'top-player glow' : '';

          const crown = index < 3 ? `<span class="crown rank-${index + 1}">${crowns[index]}</span>` : '';
          row.innerHTML = `
            <td>${index + 1} ${crown}</td>
            <td>${player.Player}</td>
            <td>${player['Matches Played']}</td>
            <td>${player['G/A']}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Failed to load stats: ${error.message}</td></tr>`;
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlayerStats);
  </script>
</body>
</html>
