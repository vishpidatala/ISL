<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISL Player Stats</title>
  <link rel="icon" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: rgba(245, 245, 245, 0.9);
      color: #333;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .header img {
      width: 90px;
      opacity: 0.07;
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .nav-button {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 16px;
      background-color: #ff9933;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead tr {
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
      color: black;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .top1 {
      background-color: rgba(255, 215, 0, 0.2);
    }

    .top2 {
      background-color: rgba(192,192,192, 0.2);
    }

    .top3 {
      background-color: rgba(205, 127, 50, 0.2);
    }

    .top4, .top5 {
      box-shadow: 0 0 10px 2px rgba(255,165,0,0.15);
    }

    .credit {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #333;
    }

    #loading-message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .crown {
      display: inline-block;
      animation: spin 4s linear infinite;
      font-size: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .gold { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="nav-button">â¬… Back to Homepage</a>
    <h1>Player Stats</h1>
    <img src="logo.png" alt="Logo" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Matches Played</th>
        <th>G/A</th>
      </tr>
    </thead>
    <tbody id="stats-table-body"></tbody>
  </table>

  <div id="loading-message">Loading stats...</div>

  <div class="credit">
    <p>Made by Vishruth Pidatala</p>
    <p>Â© Indian Soccer Leagueâ„¢</p>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwZmik3dmqDvInH6sKe4QHVBZ9MJk4BmQOes6BN9BH1xIHOOE_tlK9jKrNwmeWkng8z/exec';

    async function loadPlayerStats() {
      const tableBody = document.getElementById('stats-table-body');
      const loadingMessage = document.getElementById('loading-message');
      tableBody.innerHTML = '';
      loadingMessage.style.display = 'block';

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL);
        const players = await response.json();

        players.sort((a, b) => {
          const gaA = parseFloat(a['G/A']) || 0;
          const gaB = parseFloat(b['G/A']) || 0;
          return gaB - gaA;
        });

        players.forEach((player, index) => {
          const row = document.createElement('tr');
          let crown = '';
          let className = '';

          if (index === 0) {
            crown = `<span class="crown gold">ðŸ‘‘</span>`;
            className = 'top1';
          } else if (index === 1) {
            crown = `<span class="crown silver">ðŸ‘‘</span>`;
            className = 'top2';
          } else if (index === 2) {
            crown = `<span class="crown bronze">ðŸ‘‘</span>`;
            className = 'top3';
          } else if (index === 3) {
            className = 'top4';
          } else if (index === 4) {
            className = 'top5';
          }

          row.className = className;
          row.innerHTML = `
            <td>${crown}${player['Player'] || ''}</td>
            <td>${player['Matches Played'] || ''}</td>
            <td>${player['G/A'] || ''}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="3" style="color:red;">Failed to load stats: ${error.message}</td></tr>`;
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPlayerStats);
  </script>
</body>
</html>
